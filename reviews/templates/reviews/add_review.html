{% extends 'base.html' %}
{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add a Review for {{ movie.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
